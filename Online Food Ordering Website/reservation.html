        <script>
            document.getElementById("result").innerHTML = localStorage.getItem(
                "textValue"
            );
            let divisions = document.getElementsByClassName("seat");


            function submit_btn() {
                var seatnum = document.getElementById('num_seats').innerHTML;

                for (let i = 0; i < divisions.length; i++) {
                    if (divisions[i].style.backgroundColor == "blue") {
                        seatnum++;
                    }
                }

                document.getElementById('num_seats').innerHTML = seatnum;
                num_of_seats.style.display = "block";
            }

            function changeBackgroundColor(div) {
                if (div.style.backgroundColor == "red") {
                    div.style.backgroundColor = "blue";
                } else {
                    div.style.backgroundColor = "red";
                }
            }
